<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarStakeholder(input.value)" type="text" class="form-control" placeholder="Buscar stakeholder..." />
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearStakeholder()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Stakeholder
          </button>
                </div>

                <h3 class="card-title">
                    Stakeholders registrados (
                    <small> {{ _stakeHolderService.totalStakeholders }} </small> )
                </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Stakeholder</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let stakeholder of stakeholders">
                            <td>
                                <img (click)="actualizarImagen(stakeholder)" [src]="stakeholder.img | imagen: 'stakeholder'" class="img-50 pointer" />
                            </td>
                            <td>
                                <input [(ngModel)]="stakeholder.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del stakeholder" />
                            </td>
                            <td>
                                <button (click)="guardarStakeholder(stakeholder)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                                <button (click)="borrarStakeholder(stakeholder)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
