<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Ingrese los datos del nuevo empleado:</h4>
            </div>
            <div class="card-body">
                <form ngNativeValidate [formGroup]="formaEmpleado" (ngSubmit)="guardarEmpleado()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Datos Personales</h3>
                        <hr class="m-t-0 m-b-40" />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Primer Apellido</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="primerApellido"
                      name="primerApellido"
                      type="text"
                      class="form-control"
                    />
                    <!-- <small class="form-control-feedback">
                      This is inline help
                    </small> -->
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group has-danger row">
                  <label class="control-label text-right col-md-3"
                    >Tipo de empleado</label
                  >
                  <div class="col-md-9">
                    <select
                      formControlName="tipoDeEmpleado"
                      name="tipoDeEmpleado"
                      class="form-control custom-select"
                    >
                      <option value="">Directo</option>
                      <option value="">Temporal</option>
                    </select>
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Segundo Apellido</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="segundoApellido"
                      name="segundoApellido"
                      type="text"
                      class="form-control form-control-danger"
                    />
                    <!-- <small class="form-control-feedback">
                      Select your gender.
                    </small> -->
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Telefono</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="telefono"
                      name="telefono"
                      type="tel"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Nombres</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="nombres"
                      name="nombres"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Correo</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="correo"
                      name="correo"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Tipo de Documento</label
                  >
                  <div class="col-md-9">
                    <select
                      formControlName="tipoDeDocumento"
                      name="tipoDeDocumento"
                      class="form-control custom-select"
                    >
                      <option value="">CC</option>
                      <option value="">CE</option>
                    </select>
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    ># de Documento</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="numeroDocumento"
                      name="numeroDocumento"
                      type="number"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <h3 class="box-title">Información de contacto</h3>
            <hr class="m-t-0 m-b-40" />
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Dirección</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="direccion"
                      name="direccion"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Usuario Solicitud</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="usuarioSolicitud"
                      name="usuarioSolicitud"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group has-danger row">
                  <label class="control-label text-right col-md-3"
                    >Stakeholder</label
                  >
                  <div class="col-md-9">
                    <select
                      formControlName="stakeholder"
                      name="stakeholder"
                      class="form-control custom-select"
                    >
                      <option
                        *ngFor="let stakeholder of stakeholders"
                        [value]="stakeholder._id"
                      >
                        {{ stakeholder.nombre }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!--/row-->
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success">
                  Crear Empleado
                </button>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Row -->
