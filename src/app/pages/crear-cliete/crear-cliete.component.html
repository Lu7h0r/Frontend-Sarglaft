<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Ingrese los datos del nuevo cliente:</h4>
            </div>
            <div class="card-body">
                <form ngNativeValidate [formGroup]="fCrearCliente" (ngSubmit)="crearCliente()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Datos Comerciales</h3>
                        <hr class="m-t-0 m-b-40" />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Raz칩n Social</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="razonSocial"
                      name="razonSocial"
                      type="text"
                      class="form-control"
                      placeholder="John doe"
                    />
                    <!-- <small class="form-control-feedback">
                      This is inline help
                    </small> -->
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group has-danger row">
                  <label class="control-label text-right col-md-3">NIT</label>
                                    <div class="col-md-9">
                                        <input formControlName="nit" name="nit" type="text" class="form-control" placeholder="123456789-0" />
                                        <!-- <small class="form-control-feedback">
                      This field has error.
                    </small> -->
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Direcci칩n</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="direccion"
                      name="direccion"
                      type="text"
                      class="form-control form-control-danger"
                      placeholder="742 de Evergreen Terrace"
                    />
                    <!-- <small class="form-control-feedback">
                      Select your gender.
                    </small> -->
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Telefono</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="telefono"
                      name="telefono"
                      type="tel"
                      class="form-control"
                      placeholder="321 456 78 90"
                    />
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Ciudad</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="ciudad"
                      name="ciudad"
                      type="text"
                      class="form-control"
                      placeholder="Bogot치"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Persona de contacto</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="personaDeContacto"
                      name="personaDeContacto"
                      type="text"
                      class="form-control"
                      placeholder="Nombre de quien solicita"
                    />
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3">Cargo</label>
                                    <div class="col-md-9">
                                        <input formControlName="cargo" name="cargo" type="tel" class="form-control" placeholder="Cargo de quien solicita." />
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <h3 class="box-title">Informaci칩n de la Cuenta</h3>
                        <hr class="m-t-0 m-b-40" />
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Comercial</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="comercial"
                      name="comercial"
                      type="text"
                      class="form-control"
                      placeholder="John doe"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Correo</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="correo"
                      name="correo"
                      type="email"
                      class="form-control"
                      placeholder="me@test.com"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!--/row-->
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success">
                  Crear Cliente
                </button>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Row -->
