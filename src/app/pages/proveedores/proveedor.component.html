<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Ingrese los datos del nuevo proveedor:</h4>
            </div>
            <div class="card-body">
                <form ngNativeValidate [formGroup]="formaProveedor" (ngSubmit)="guardarProveedor()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Datos Personales</h3>
                        <hr class="m-t-0 m-b-40" />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Razón Social</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="razonSocial"
                      name="razonSocial"
                      type="text"
                      class="form-control"
                    />
                    <!-- <small class="form-control-feedback">
                      This is inline help
                    </small> -->
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3">NIT</label>
                                    <div class="col-md-9">
                                        <input formControlName="nit" name="nit" type="number" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Dirección</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="direccion"
                      name="direccion"
                      type="text"
                      class="form-control form-control-danger"
                    />
                    <!-- <small class="form-control-feedback">
                      Select your gender.
                    </small> -->
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Ciudad</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="ciudad"
                      name="ciudad"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Telefono</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="telefono"
                      name="telefono"
                      type="tel"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Contacto</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="personaDeContacto"
                      name="personaDeContacto"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3">Cargo</label>
                                    <div class="col-md-9">
                                        <input formControlName="cargo" name="cargo" type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Correo</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="correo"
                      name="correo"
                      type="email"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <h3 class="box-title">Información de contacto</h3>
            <hr class="m-t-0 m-b-40" />
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Documentos requeridos</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="adjunto"
                      name="adjunto"
                      type="file"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Usuario Solicitud</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="usuarioSolicitud"
                      name="usuarioSolicitud"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group has-danger row">
                  <label class="control-label text-right col-md-3"
                    >Stakeholder</label
                  >
                  <div class="col-md-9">
                    <select
                      formControlName="stakeholder"
                      name="stakeholder"
                      class="form-control custom-select"
                    >
                      <option
                        *ngFor="let stakeholder of stakeholders"
                        [value]="stakeholder._id"
                      >
                        {{ stakeholder.nombre }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!--/row-->
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success">
                  Crear Proveedor
                </button>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Row -->
