<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarProveedor(input.value)" type="text" class="form-control" placeholder="Nombre del proveedor" required />
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/proveedor', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Proveedor
          </button>
                </div>

                <h3 class="card-title">Proveedores registrados ( <small> </small> )</h3>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Raz√≥n Social</th>
                        <th>Ciudad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proveedor of proveedores">
                        <td>
                            <img [src]="proveedor.img | imagen: 'proveedor'" class="img-50 img-circle" />
                        </td>
                        <td>
                            {{ proveedor.razonSocial }}
                        </td>
                        <td>
                            {{ proveedor.ciudad }}
                        </td>
                        <td>
                            <button [routerLink]="['/proveedor', proveedor._id]" class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </button>

                            <button (click)="borrarProveedor(proveedor)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
