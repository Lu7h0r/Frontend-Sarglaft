<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">
                    Solicitud de un Reporte Sencillo Internacional
                </h4>
            </div>
            <div class="card-body">
                <form ngNativeValidate [formGroup]="fConsulta" (ngSubmit)="generarConsulta()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Petición de Producto</h3>
                        <hr class="m-t-0 m-b-40" />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Usuario</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="usuario"
                      name="usuario"
                      type="text"
                      class="form-control form-control-success"
                      placeholder="IU7287"
                      disabled
                    />
                    <!-- <small class="form-control-feedback">
                      This is inline help
                    </small> -->
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group has-danger row">
                  <label class="control-label text-right col-md-3"
                    >Contraseña</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="password"
                      name="password"
                      type="password"
                      class="form-control form-control-success"
                      placeholder="NXM66BH7FK"
                      disabled
                    />
                    <!-- <small class="form-control-feedback">
                      This field has error.
                    </small> -->
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Tipo de consulta</label
                  >
                  <div class="col-md-9">
                    <select
                      formControlName="tconsulta"
                      name="tconsulta"
                      class="form-control custom-select"
                    >
                      <option value="">Reporte sencillo internacional</option>
                      <option value="">Informe financiero internacional</option>
                      <option value=""
                        >Búsqueda de empresa internacional.</option
                      >
                    </select>
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Identificador</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="identificador"
                      name="identificador"
                      type="number"
                      class="form-control"
                      placeholder="Documento o NIT a Consultar"
                    />
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Idioma</label
                  >
                  <div class="col-md-9">
                    <input
                      formControlName="idioma"
                      name="idioma"
                      type="number"
                      class="form-control"
                      placeholder="01"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label text-right col-md-3"
                    >Almacenar Consulta</label
                  >
                  <div class="col-md-9">
                    <div class="radio-list">
                      <label class="custom-control custom-radio">
                        <input
                          formControlName="almacenar"
                          name="almacenar"
                          id="radio3"
                          type="radio"
                          checked=""
                          class="custom-control-input"
                        />
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">SI</span>
                      </label>
                                    <label class="custom-control custom-radio">
                        <input
                          id="radio4"
                          name="radio"
                          type="radio"
                          class="custom-control-input"
                          disabled
                        />
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">NO</span>
                      </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
            </div>
            <!--/row-->
        </div>
        <div class="form-actions">
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success">
                  Enviar Consulta
                </button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</div>
</div>
<!-- Row -->
